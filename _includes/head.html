<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Foundations committed to doing their bit to adapt to climate change"/>

	<meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ site.title }}">
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ site.description }}">
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/assets/fccc-card-image.png">
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}/#">
	<meta name="twitter:card" content="summary_large_image">

	<title>{{ site.title }}</title>

	<link rel="shortcut icon" type="image/png" href="{{ root_url }}/assets/favicon.png"/>
	<link rel="stylesheet" href="{{ root_url }}/css/main.css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
